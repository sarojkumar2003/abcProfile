    <script>
      function zoomImage(imgElement) {
        // Get the zoomed image container
        var zoomedContainer = document.getElementById("zoomed");
        // Get the zoomed image element
        var zoomedImage = zoomedContainer.querySelector("img");

        // Set the source of the zoomed image to the clicked image
        zoomedImage.src = imgElement.src;

        // Show the zoomed image container with animation delay
        zoomedContainer.classList.remove("hidden");
        zoomedContainer.classList.add("opacity-0");
        setTimeout(() => {
          zoomedContainer.classList.remove("opacity-0");
        }, 100); // Set the delay time in milliseconds

        // Add event listener to close the zoomed image when clicking outside
        zoomedContainer.addEventListener("click", function (event) {
          if (event.target === zoomedContainer) {
            // Hide the zoomed image container with animation delay
            zoomedContainer.classList.add("opacity-0");
            setTimeout(() => {
              zoomedContainer.classList.add("hidden");
              zoomedContainer.classList.remove("opacity-0");
            }, 700); // Animation duration
          }
        });
      }
    </script>
