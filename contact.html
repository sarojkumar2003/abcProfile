        <div class="ml-[30rem] mt-[4rem] absolute">
          <h1 class="text-[3rem] font-serif font-bold text-yellow-200">
            Contact US
          </h1>
        </div>

        <div class="absolute mt-[14rem] ml-[20rem] text-white">
          <form id="form">
            <div class="field">
              <label
                for="subject"
                class="text-yellow-100 font-bold font-serif text-[1.3rem]"
                >Subject</label
              >
              <input
                type="text"
                name="subject"
                id="subject"
                class="bg-transparent border-2 rounded-md border-fuchsia-500/20 ml-[7rem] w-[30rem]"
              />
            </div>
            <div class="field">
              <label
                for="from_name"
                class="text-yellow-100 font-bold font-serif text-[1.3rem]"
                >Your Name</label
              >
              <input
                type="text"
                name="from_name"
                id="from_name"
                class="bg-transparent border-2 rounded-md border-fuchsia-500/20 ml-[4.4rem] w-[30rem] mt-5"
              />
            </div>
            <div class="field">
              <label
                for="email_id"
                class="text-yellow-100 font-bold font-serif text-[1.3rem]"
                >you Email_Id</label
              >
              <input
                type="text"
                name="email_id"
                id="email_id"
                class="bg-transparent border-2 rounded-md border-fuchsia-500/20 ml-[2.9rem] w-[30rem] mt-5"
              />
            </div>
            <div class="field">
              <label
                for="message"
                class="text-yellow-100 font-bold font-serif text-[1.3rem]"
                >message</label
              >
              <input
                type="text"
                name="message"
                id="message"
                class="bg-transparent border-2 rounded-md border-fuchsia-500/20 ml-[6.2rem] w-[30rem] mt-5"
              />
            </div>

            <input
              type="submit"
              id="button"
              value="Send Email"
              class="text-yellow-200 font-mono border-2 bg-purple-700 rounded-lg w-[10rem] h-[2rem] mt-[5rem] ml-[13rem]"
            />
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/5ad7b368d8.js"
      crossorigin="anonymous"
    ></script>

    <script>
      const btn = document.getElementById("button");

      document
        .getElementById("form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          btn.value = "Sending...";

          const serviceID = "default_service";
          const templateID = "template_84d8t0o";

          emailjs.sendForm(serviceID, templateID, this).then(
            () => {
              btn.value = "Send Email";
              alert("your Request has been send!");
            },
            (err) => {
              btn.value = "Send Email";
              alert(JSON.stringify(err));
            }
          );
        });
    </script>
